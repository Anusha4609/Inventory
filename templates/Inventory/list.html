{% extends "Inventory/base_generic.html" %}

{% block content %}
<style>
  a { color: inherit; } 
  a:hover { color: inherit; } 
</style>
<div class="container">
  <div class="row justify-content-between">
    <div class="col-2">
      <h3>Books</h3>
    </div>
    <div class="col-2 text-end">
      <a class="btn btn-primary" href="{% url 'search' %}">Add Book  <i class="fas fa-plus"></i></a>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Quantity</th>
      <th>Status</th>
      <th>Action</th>
    </thead>
    <tbody>
      {% for i in books %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.quantity}}</td>
        {% if i.quantity > 0 %}
          <td>In Stock</td>
        {% else %}
          <td class="table-danger">Out of Stock</td>
        {% endif %}
        <td class="text-center">
          <a href="details/{{i.googleid}}"><i class="fas fa-info-circle"></i></a>
          <a href="edit/{{i.id}}"><i class="fas fa-pen"></i></a>
          <a href="delete/{{i.id}}"><i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
